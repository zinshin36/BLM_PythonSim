name: Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'

      - run: python -m pip install --upgrade pip

      - run: pip install -r requirements.txt

      - run: python -m py_compile main.py
