name: Build WPF EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore BLM-RotationSim.csproj

      - name: Build EXE
        run: dotnet publish BLM-RotationSim.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeAllContentForSelfExtract=true

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: BLM-RotationSim-EXE
          path: BLM-RotationSim\bin\Release\net8.0-windows\win-x64\publish\*.exe
