name: Build Portable Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed main.py --add-data "data/gear_cache.json;data"

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: BLM_Perfect_BiS
          path: dist/main.exe
