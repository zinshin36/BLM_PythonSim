name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Clean Old Builds
        run: |
          if (Test-Path build) { Remove-Item build -Recurse -Force }
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          if (Test-Path main.spec) { Remove-Item main.spec }

      - name: Build Executable
        run: pyinstaller --noconfirm --clean --onefile --collect-all PyQt5 main.py

      - name: Verify EXE Exists
        run: |
          if (!(Test-Path dist/main.exe)) {
            Write-Error "Build failed: main.exe not created"
          }

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows_exe
          path: dist/main.exe
